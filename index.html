<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LabelSense Dashboard, Analytics & Reports</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      scroll-behavior: smooth;
    }
    /* Navigation Bar Styling */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: #fff;
      padding: 0 20px;
      height: 60px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #f0a500;
    }
    .navbar .user-profile {
      display: flex;
      align-items: center;
    }
    .navbar .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .navbar .user-profile span {
      margin-right: 20px;
    }
    .navbar .user-profile button {
      background-color: #f0a500;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .navbar .user-profile button:hover {
      background-color: #cf8500;
    }
    
    /* Section Padding (to prevent nav overlap) */
    section {
      padding: 80px 20px 20px 20px;
    }

    /* Dashboard Section Styles */
    #dashboard h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .summary-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      flex: 1 1 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #555;
    }
    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .chart-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Analytics Section Styles */
    #analytics h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .filter-controls {
      margin-bottom: 20px;
    }
    .filter-controls label {
      font-weight: bold;
      margin-right: 10px;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .charts .chart-container {
      flex: 1 1 300px;
    }
    
    /* Reports Section Styles */
    #reports h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls button {
      margin-right: 10px;
      background-color: #f0a500;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .controls button:hover {
      background-color: #cf8500;
    }
    .report-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">LabelSense</div>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#analytics">Analytics</a></li>
      <li><a href="#reports">Reports</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
    <div class="user-profile">
      <img src="profile-placeholder.png" alt="User Profile">
      <span>John Doe</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <section id="dashboard">
    <h2>Dashboard</h2>
    <div class="summary-cards">
      <div class="card">
        <h3>Total Defects</h3>
        <p>150</p>
      </div>
      <div class="card">
        <h3>Printing Errors</h3>
        <p>50</p>
      </div>
      <div class="card">
        <h3>Stains</h3>
        <p>30</p>
      </div>
      <div class="card">
        <h3>Structural Flaws</h3>
        <p>70</p>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="defectChart"></canvas>
    </div>
  </section>

  <!-- Analytics Section -->
  <section id="analytics">
    <h2>Visualization & Analytics</h2>
    <div class="filter-controls">
      <label for="timeRange">Select Time Range:</label>
      <select id="timeRange">
        <option value="7days">Last 7 Days</option>
        <option value="30days">Last 30 Days</option>
        <option value="90days">Last 90 Days</option>
      </select>
    </div>
    <div class="charts">
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </section>

  <!-- Reports Section -->
  <section id="reports">
    <h2>Reports & Export</h2>
    <div class="controls">
      <button id="generateReportBtn">Generate Report</button>
      <button id="exportCSVBtn">Export as CSV</button>
      <button id="exportPDFBtn">Export as PDF</button>
    </div>
    <div class="report-container">
      <table id="reportTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Defect Type</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Report rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Load External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      alert('Logging out...');
      // Replace with your actual logout logic, e.g., window.location.href = '/logout';
    });

    // --- Dashboard Chart (Bar Chart) ---
    const ctx = document.getElementById('defectChart').getContext('2d');
    const defectChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Printing Errors', 'Stains', 'Structural Flaws'],
        datasets: [{
          label: 'Number of Defects',
          data: [50, 30, 70],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });

    // --- Analytics Charts ---
    // Line Chart: Defects Over Time
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    let lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Defects Over Time',
          data: [12, 19, 3, 5, 2, 3, 7],
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
          tension: 0.1,
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    // Pie Chart: Defect Distribution
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    let pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Printing Errors', 'Stains', 'Structural Flaws'],
        datasets: [{
          label: 'Defect Distribution',
          data: [10, 5, 8],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: { responsive: true }
    });

    // Update Analytics Charts Based on Selected Time Range
    document.getElementById('timeRange').addEventListener('change', updateCharts);
    function updateCharts() {
      const timeRange = document.getElementById('timeRange').value;
      // Replace with dynamic data fetching in production
      if (timeRange === '7days'){
          lineChart.data.datasets[0].data = [12, 19, 3, 5, 2, 3, 7];
          pieChart.data.datasets[0].data = [10, 5, 8];
      } else if (timeRange === '30days'){
          lineChart.data.datasets[0].data = [15, 12, 10, 8, 14, 20, 18];
          pieChart.data.datasets[0].data = [20, 10, 15];
      } else if (timeRange === '90days'){
          lineChart.data.datasets[0].data = [30, 25, 20, 35, 40, 32, 28];
          pieChart.data.datasets[0].data = [35, 20, 25];
      }
      lineChart.update();
      pieChart.update();
    }

    // --- Reports Section: Generate Report, Export CSV, Export PDF ---
    document.getElementById('generateReportBtn').addEventListener('click', function() {
      const sampleData = [
        { date: "2025-02-21", type: "Printing Error", description: "Misaligned print", status: "Resolved" },
        { date: "2025-02-22", type: "Stain", description: "Ink stain on label", status: "Pending" },
        { date: "2025-02-23", type: "Structural Flaw", description: "Loose stitching", status: "Investigating" }
      ];
      const tbody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = "";
      sampleData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.date}</td>
                         <td>${item.type}</td>
                         <td>${item.description}</td>
                         <td>${item.status}</td>`;
        tbody.appendChild(row);
      });
    });

    document.getElementById('exportCSVBtn').addEventListener('click', function() {
      const table = document.getElementById('reportTable');
      let csv = [];
      for (let i = 0, row; row = table.rows[i]; i++) {
        let rowData = [];
        for (let j = 0, col; col = row.cells[j]; j++) {
          rowData.push('"' + col.innerText + '"');
        }
        csv.push(rowData.join(","));
      }
      const csvString = csv.join("\n");
      const a = document.createElement("a");
      a.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csvString);
      a.download = "report.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    document.getElementById('exportPDFBtn').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let rowY = 20;
      const headers = [];
      const table = document.getElementById('reportTable');
      for (let i = 0, cell; cell = table.rows[0].cells[i]; i++) {
        headers.push(cell.innerText);
      }
      doc.text(headers.join("    "), 10, rowY);
      rowY += 10;
      for (let i = 1, row; row = table.rows[i]; i++) {
        let rowData = [];
        for (let j = 0, cell; cell = row.cells[j]; j++) {
          rowData.push(cell.innerText);
        }
        doc.text(rowData.join("    "), 10, rowY);
        rowY += 10;
      }
      doc.save("report.pdf");
    });
  </script>
</body>
</html>
